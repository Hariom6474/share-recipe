<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #fab397;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class='bx bx-menu'></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item fw-bold fs-4">Share Recipe</li>
                    <li class="nav-item px-2">
                        <!-- use debouncing -->
                        <a class="nav-link cursor-pointer" id="addRecipe">Add a Recipe</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link cursor-pointer" id="Search">Search</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link cursor-pointer" id="links">Links</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link cursor-pointer" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <h1 class="text-center py-2">Post a Recipe</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <form id="addRecipeForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
                </div>
                <div class="form-group">
                    <label for="recipeDescription">Recipe Description</label>
                    <textarea class="form-control" id="recipeDescription"
                        placeholder="Enter recipe description"></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Recipe Ingredients</label>
                    <textarea class="form-control" id="recipeIngredients"
                        placeholder="Enter recipe Ingredients"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="recipeMethod">Recipe Method</label>
                    <textarea class="form-control" id="recipeMethod" placeholder="Enter recipe method"></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeType">Recipe Type</label>
                    <input type="text" class="form-control" id="recipeType" placeholder="Enter recipe type">
                </div>
                <div class="form-group">
                    <label for="cookingTime">Cooking Time</label>
                    <input type="text" class="form-control" id="cookingTime"
                        placeholder="Enter cooking time (In Minutes)">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="dishImage">Upload Image</label>
                    <input type="file" class="form-control-file" id="dishImage">
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="addRecipeDb()">Save</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
